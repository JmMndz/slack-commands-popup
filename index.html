<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Slack Commands</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #000000;
    }
    h1 {
      margin: 20px 0;
      color: #555050;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    button {
      width: 200px;
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      background-color: #272927;
      color: rgb(161, 81, 50);
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #272927;
    }
  </style>
</head>
<body>
  <!-- The title will be populated dynamically -->
  <h1 id="header-title"></h1>  
  <div class="button-container" id="commands-container"></div>

  <script>
    // Function to get query parameters from the URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Function to format 'prof <name>' to 'Professor <name>'
    function formatDirName(dirName) {
      if (dirName && dirName.startsWith('prof ')) {
        return `Professor ${dirName.substring(5)}`; // Remove 'prof ' and replace with 'Professor'
      }
      return dirName; // Return original if no match
    }

    // Extract 'dir_name' from URL and format it
    const dirName = getQueryParam('dir_name');
    const formattedName = formatDirName(dirName);

    // Update page title and header dynamically
    if (formattedName) {
      document.title = `${formattedName} Commands`; // Update <title>
      document.getElementById('header-title').textContent = `${formattedName} Commands`; // Update <h1>
    } else {
      document.getElementById('header-title').textContent = "Commands"; // Default fallback
    }

    // Function to copy a command to the clipboard
    function copyCommand(commandText) {
      navigator.clipboard.writeText(commandText)
        .then(() => {
          alert(`Command copied to clipboard! Paste it into the Slack input box.`);
        })
        .catch(err => {
          console.error("Failed to copy:", err);
        });
    }

    // Function to create buttons for commands dynamically
    function createButtons(commands) {
      const container = document.getElementById('commands-container');
      container.innerHTML = ''; // Clear previous buttons (if any)

      // Loop through the commands object and create buttons
      for (const command in commands) {
        const button = document.createElement('button');
        button.innerText = commands[command]; // Use the command label
        button.onclick = () => copyCommand(command); // Set click handler
        container.appendChild(button);
      }
    }

    // Fetch the channel ID from the query parameters
    const channelId = getQueryParam('channel_id');
    if (!channelId) {
      alert("Channel ID is missing. Please try again.");
    } else {
      // Fetch the commands from the backend based on channel_id
      fetch(`https://83ndm04z-81.usw3.devtunnels.ms/get_commands?channel_id=${channelId}`)
        .then(response => response.json())
        .then(commands => {
          createButtons(commands); // Create buttons with the fetched commands
        })
        .catch(error => {
          console.error("Error fetching commands:", error);
          alert("Failed to load commands. Please try again later.");
        });
    }
  </script>
</body>
</html>
