<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Professors Commands</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #000000;
    }
    h1 {
      margin: 20px 0;
      color: #555050;
    }
    h2 {
      margin: 10px 0;
      color: #a15132; 
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* Align items to the left */
      margin-top: 20px;
      padding-left: 20px;
    }
    button {
      width: 300px;
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      background-color: #272927;
      color: rgb(161, 81, 50);
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #272927; 
    }
    .command-list {
      margin-left: 0; /* Indent the command list */
      color: #888; /* Grey text for commands */
      text-align: left;
      padding: 0; /* Remove default padding */
    }
  </style>
</head>
<body>
  <h1>All Professors Commands</h1>
  <div class="button-container" id="commands-container"></div>

  <script>
    function copyCommand(commandText) {
      navigator.clipboard.writeText(`bot ${commandText}`) // Add "bot " prefix
        .then(() => {
          alert(`Command copied to clipboard! Paste it into the Slack input box.`);
        })
        .catch(err => {
          console.error("Failed to copy:", err);
        });
    }

    function createProfessorButton(professor, commands) {
      const container = document.getElementById('commands-container');
      const button = document.createElement('button');
      button.innerText = professor;
      button.onclick = () => copyCommand(professor); 
      container.appendChild(button);

      // Create a list of commands (not buttons)
      const commandList = document.createElement('ul');
      commandList.classList.add('command-list');
      for (const command in commands) {
        const listItem = document.createElement('li');
        listItem.textContent = `${command}: ${commands[command]}`;
        commandList.appendChild(listItem);
      }
      container.appendChild(commandList); 
    }

    fetch(`https://83ndm04z-81.usw3.devtunnels.ms/get_all_professors_commands`)
      .then(response => response.json())
      .then(allCommands => {
        for (const professor in allCommands) {
          createProfessorButton(professor, allCommands[professor]);
        }
      })
      .catch(error => {
        console.error("Error fetching commands:", error);
        alert("Failed to load commands. Please try again later.");
      });
  </script>
</body>
</html>
